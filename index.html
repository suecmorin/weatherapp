<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather for Select Cities</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class = "d-inline-block w-100">
      <div class="jumbotron jumbotron-fluid text-center text-white bg-transparent">
        <h2>What's the Weather?</h2>
      </div>
    </header>
      <main class= "container-fluid">
    <div class = "row">
      <div class="card col-sm-2 bg-transparent text-white rounded">
        <p class="card-header">Select City</p>
        <div form class= "d-flex">
          <input type="text" class="form-control me-2" placeholder="City" id="inputcity">
          <button type="submit" class="btn text-white" id="submit-button">Submit</button>
        </div>
      
        <div class="card-body">
          <p class="card-header text-white">Searched Cities</p>
        <ul class="list-group list-group-flush list-unstyled bg-transparent text-white rounded" id="citysearched">
 <!--search history is displayed here-->       
        </ul>
      </div>
    </div> 
      <div class="card col-sm-10 text-centered bg-transparent text-white rounded pb-0 mb-0" id="todayweather">
        <div class="city h2" id="city">
          <img id="icon" src=""></div>
          <div class="h5" id="temp"></div>
          <div class="h5"  id="wind"></div>
          <div class="h5" id="humidity"></div>
          <div class="h5" id="uvindex"></div> 
        </div> 
        </div>
      </div>
        <div class="row justify-content-around">
          <div class="h2 text-centered text-white" id="deckheading"></div>
          <div class="row justify-content-around"></div>
          <div class="card-group col-sm-10 forecastDeck bg-transparent text-white" id="carddeck">
          <div></div>
               <!--add div class=card then card-text to add info to card-->       

        </div>  
      </div>
      </main>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
