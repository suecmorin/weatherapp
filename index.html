<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather for Select Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class = "d-inline-block w-100">
      <div class="jumbotron jumbotron-fluid text-center bg-primary">
        <h2>Weather Dashboard</h2>
      </div>
    </header>
      <main class= "container-fluid">
    <div class = "row">
      <div class="card col-sm-2  bg-transparent rounded">
        <h3 class="card-header">Select City</h3>
        <div form class= "d-flex">
          <input type="text" class="form-control me-2" id="city">
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </div>
      
        <div class="card-body">
        <ul class="list-group list-group-flush">
          <li class="list-group-item bg-secondary text-white rounded">Atlanta</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">Austin</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">Chicago</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">Denver</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">New York</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">Orlando</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">San Francisco</li>
          <br>
          <li class="list-group-item bg-secondary text-white rounded">Seattle</li>
        </ul>
      </div>
      </div>

      <div class="col-sm-10 text-centered border-primary rounded pb-0 mb-0">
          <div class="city"><h2>City:</h2><span id="city"></span></div>
          <div class="temperature" id="temp"><h5>Temperature:</h5><span id="temp"></span></div>
          <div class="wind"><h5>Wind:</h5><span id="wind"></span></div>
          <div class="humidity"><h5>Humidity:</h5><span id="humidity"></span></div>
          <div class="uv index"><h5>UV Index:</h5><span id="uvindex"></span></div>
        <div class="5 Day Forecast"><h3>5 Day Forecast</h3></div>
        <div class="card-group col-md-8">
          <div class="card">
            <div class="card-body ">
              <h5 class="card-title" id="day1"></h5>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day 2"></h5>
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day3"></h5>            
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day4"></h5>            
            </div>
          </div>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" id="day5"></h5>     <!--add <p> to add info to card-->       
            </div>
          </div>
      
      </main>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
