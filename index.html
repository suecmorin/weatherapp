<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather for Select Cities</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class = "d-inline-block w-100">
      <div class="jumbotron jumbotron-fluid text-center bg-primary">
        <h2>Weather Dashboard</h2>
      </div>
    </header>
      <main class= "container-fluid">
    <div class = "row">
      <div class="card col-sm-2  bg-transparent rounded">
        <p class="card-header text-primary">Select City</p>
        <div form class= "d-flex">
          <input type="text" class="form-control me-2" placeholder="City" id="inputcity">
          <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
        </div>
      
        <div class="card-body">
          <pclass="card-header">Searched Cities</p>
        <ul class="list-group list-group-flush">
 <!--search history is displayed here-->       
        </ul>
      </div>
      </div>

      <div class="col-sm-10 text-centered border-primary rounded pb-0 mb-0">
          <div class="city"><h2>City:</h2><span id="city"></span><span id="currentdate"></span><span id="weathericon"></span></div>
          <div class="temperature"><h5>Temperature:</h5><span id="temp"></span></div>
          <div class="wind"><h5>Wind:</h5><span id="wind"></span></div>
          <div class="humidity"><h5>Humidity:</h5><span id="humidity"></span></div>
          <div class="uv index"><h5>UV Index:</h5><span id="uvindex"></span></div>
        <div class="5 Day Forecast"><h3>5 Day Forecast</h3></div>
        <div class="card-group col-md-8 forecast">

               <!--add div class= card then <p> class = card-text to add info to card-->       

          </div>
      
      </main>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
  </body>
</html>
